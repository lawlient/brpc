<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <title>amis demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
            />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <link rel="stylesheet" href="sdk.css" />
        <link rel="stylesheet" href="helper.css" />
        <link rel="stylesheet" href="iconfont.css" />
        <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
        <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
        <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
        <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
        <style>
html,
body,
.app-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
        </style>
    </head>
    <body>
        <div id="root" class="app-wrapper"></div>
        <script src="sdk.js"></script>
        <script type="text/javascript">
            (function () {
                let amis = amisRequire('amis/embed');
                // 通过替换下面这个配置来生成不同页面
                let amisJSON = {
                    type: 'page',
                    title: '财务记录',
                    body: [
                        {
                            type: 'crud',
                            className: 'm-t-sm',
                            headerToolbar: [
                                {
                                    label: '添加',
                                    type: 'button',
                                    actionType: 'dialog',
                                    level: 'primary',
                                    dialog: {
                                        title: '添加交易记录',
                                        body: {
                                            type: 'form',
                                            api: {
                                                method: 'post',
                                                url:'http://wsl:827/Jarvis/AppendFinancialRecord',
                                                data: {
                                                    record: {
                                                        '&': "$$"
                                                    }
                                                }
                                            },
                                            body: [
                                                {
                                                    type: 'input-datetime',
                                                    name: 'when',
                                                    label: '时间',
                                                    format: "YYYY-MM-DD HH:mm:ss"
                                                },
                                                {
                                                    type: 'input-number',
                                                    name: 'payer',
                                                    label: '付款人'
                                                },
                                                {
                                                    type: 'input-number',
                                                    name: 'payee',
                                                    label: '收款人'
                                                },
                                                {
                                                    type: 'input-number',
                                                    name: 'amount',
                                                    label: '金额'
                                                },
                                                {
                                                    type: 'input-number',
                                                    name: 'clasify',
                                                    label: '类别'
                                                },
                                                {
                                                    type: 'input-text',
                                                    name: 'comments',
                                                    label: '备注'
                                                }
                                            ]
                                        }
                                    }
                                },
                                "export-excel",
                                "export-csv"
                            ],
                            api: {
                                method: 'post',
                                url:'http://wsl:827/Jarvis/TestQuery',
                                responseData: {
                                    '&': '$$'
                                }
                            },
                            columns: [
                                { name: 'id', label: 'ID' },
                                { name: 'when', label: '时间' },
                                { name: 'payer', label: '付款人' },
                                { name: 'payee', label: '收款人' },
                                { name: 'amount', label: '金额' },
                                { name: 'clasify', label: '分类' },
                                { name: 'comments', label: '备注' },
                                { name: 'create_time', label: '创建时间' },
                                { name: 'update_time', label: '修改时间' },
                                {
                                    type: 'operation',
                                    label: '操作',
                                    buttons: [
                                        {
                                            type: 'button',
                                            label: '编辑',
                                            level: 'primary',
                                            actionType: 'dialog',
                                            dialog: {
                                                title: '编辑',
                                                body: [
                                                    {
                                                        type: 'form',
                                                        api: {
                                                            method: 'post',
                                                            url: 'http://wsl:827/Jarvis/UpdateFinancialRecord',
                                                            data: {
                                                                record: {
                                                                    id: '${id}',
                                                                    '&': '$$'
                                                                }
                                                            }
                                                        },
                                                        body: [
                                                            {
                                                                type: 'input-datetime',
                                                                name: 'when',
                                                                label: '时间',
                                                                format: "YYYY-MM-DD HH:mm:ss"
                                                            },
                                                            {
                                                                type: 'input-number',
                                                                name: 'payer',
                                                                label: '付款人'
                                                            },
                                                            {
                                                                type: 'input-number',
                                                                name: 'payee',
                                                                label: '收款人'
                                                            },
                                                            {
                                                                type: 'input-number',
                                                                name: 'amount',
                                                                label: '金额'
                                                            },
                                                            {
                                                                type: 'input-number',
                                                                name: 'clasify',
                                                                label: '类别'
                                                            },
                                                            {
                                                                type: 'input-text',
                                                                name: 'comments',
                                                                label: '备注'
                                                            }
                                                        ]
                                                    }
                                                ]
                                            }
                                        },
                                        {
                                            type: 'button',
                                            label: "删除",
                                            actionType: 'ajax',
                                            level: 'secondary',
                                            confirmText: "Data will lost, are you sure?",
                                            api: {
                                                method: 'post',
                                                url: 'http://wsl:827/Jarvis/DeleteFinancialRecord',
                                                data: {
                                                    record: {
                                                        id: '${id}'
                                                    }
                                                }
                                            }
                                        }
                                    ]
                                }
                            ]
                        }
                        
                    ]
                };
                let amisScoped = amis.embed('#root', amisJSON);
            })();
        </script>
    </body>
</html>
